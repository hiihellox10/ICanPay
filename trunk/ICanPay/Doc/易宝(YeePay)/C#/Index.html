<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>在线支付示例</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	</head>
	<body>
		<div><b>在线支付测试</b></div>
		<div id="input">
			<form method="post" action="Req.aspx" ID="Form1">
				<div>商家订单号:<input type="text" name="orderId" id="orderId"></div>
				<div>商家金额:<input type="text" name="amount" id="amount">*</div>
				<div>
					币种:<select name="cur" id="cur">
						<option value="CNY" selected>人民币
						</option>
						<option value="USA">外币
						</option>
					</select>
				</div>
				<div>商品ID:<input type="text" name="productId" id="productId"></div>
				<div>
					是否需要送货地址:<select name="addressFlag" id="addressFlag">
						<option value="0" selected>不需要
						</option>
						<option value="1">需要
						</option>
					</select>
				</div>
				<div>商家扩展信息:<input type="text" name="sMctProperties" id="sMctProperties"></div>
				<div>callbackURL:<input type="text" name="merchantCallbackURL" id="merchantCallbackURL" value="http://localhost/Callback.aspx">*</div>
				<div><br>选择银行:(不选择,直接提交到易宝支付网关)
					<br>
					<INPUT type="radio" ID="Radio1" VALUE="1000000-NET" NAME="frpId">易宝会员支付
					<br>
					<INPUT type="radio" ID="Radio2" VALUE="5001006" NAME="frpId">工行手机银行
					<br>
					<INPUT type="radio" ID="Radio3" VALUE="ICBC-NET" NAME="frpId">中国工商银行
					<br>
					<INPUT type="radio" ID="Radio4" VALUE="ABC-NET" NAME="frpId">农业银行
					<br>
					<INPUT type="radio" ID="Radio5" VALUE="CCB-NET" NAME="frpId">建设银行
					<br>
					<INPUT type="radio" ID="Radio6" VALUE="CMBCHINA-NET" NAME="frpId">招商银行
					<br>
					<INPUT type="radio" ID="Radio7" VALUE="BOCO-NET" NAME="frpId">交通银行
					<br>
					<INPUT type="radio" ID="Radio8" VALUE="1001009" NAME="frpId">民生卡用户
					<INPUT type="radio" ID="Radio9" VALUE="1001010" NAME="frpId">民生签约用户
					<br>
					<INPUT type="radio" ID="Radio10" VALUE="SDB-NET" NAME="frpId">深圳发展银行
					<br>
					<INPUT type="radio" ID="Radio11" VALUE="SPDB-NET" NAME="frpId">浦发银行
					<br>
					<INPUT type="radio" ID="Radio12" VALUE="BOC-NET" NAME="frpId">中国银行
					<br>
					<INPUT type="radio" ID="Radio13" VALUE="BCCB-NET" NAME="frpId">北京银行
					<br>
					<INPUT type="radio" ID="Radio14" VALUE="CIB-NET" NAME="frpId">兴业银行
					<br>
					<INPUT type="radio" ID="Radio15" VALUE="POST-NET" NAME="frpId">邮政储蓄
					<br>
					<INPUT type="radio" ID="Radio16" VALUE="GNXS-NET" NAME="frpId">广州市农信社
					<br>
					<INPUT type="radio" ID="Radio17" VALUE="GZCB-NET" NAME="frpId">广州市商业银行
					<br>
					<INPUT type="radio" ID="Radio18" VALUE="SHRCB-NET" NAME="frpId">上海农商银行
					<br>
					<INPUT type="radio" ID="Radio19" VALUE="SNXS-NET" NAME="frpId">深圳农商银行
					<br>
					<INPUT type="radio" ID="Radio20" VALUE="SDE-NET" NAME="frpId">顺德农信社
					<br>
					<INPUT type="radio" ID="Radio21" VALUE="ECITIC-NET" NAME="frpId">中信银行
				</div>
				<div><input type="submit" value="结帐" ID="Submit1" NAME="Submit1"></div>
			</form>
		</div>
		<div><b>订单查询测试</b></div>
		<div id="queryOrd">
			<form method="post" action="QueryOrderStatus.aspx" ID="Form2">
				<div>商家订单号:<input type="text" name="orderId" ID="Text1"></div>
				<div><input type="submit" value="查询" id="submit2" name="submit2"></div>
			</form>
		</div>
		<DIV></DIV>
	</body>
</html>
